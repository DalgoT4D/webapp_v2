name: Manual Deploy / Rollback
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy-staging
          - deploy-production
          - rollback-production
      confirm:
        description: 'Type the action name to confirm (e.g., "deploy-staging", "deploy-production", "rollback-production")'
        required: true
        type: string
      rollback_tag:
        description: 'Rollback only: specific image tag (leave empty to use previous deployment record)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ inputs.action }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    if: inputs.action == 'deploy-staging'
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: write
      deployments: write

    steps:
      - name: Verify confirmation
        if: inputs.confirm != 'deploy-staging'
        run: |
          echo "::error::You must type 'deploy-staging' in the confirm field to proceed."
          exit 1

      - uses: actions/checkout@v4

      - name: Normalize IMAGE_NAME to lowercase
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Get branch and commit info
        id: info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | cut -c1-40 | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA::7}
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "safe_branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Validate build secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" ] && MISSING="$MISSING NEXT_PUBLIC_BACKEND_URL"
          [ -z "${{ secrets.NEXT_PUBLIC_EMBEDDED_WEBAPP_URL }}" ] && MISSING="$MISSING NEXT_PUBLIC_EMBEDDED_WEBAPP_URL"
          [ -z "${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_ID }}" ] && MISSING="$MISSING NEXT_PUBLIC_USAGE_DASHBOARD_ID"
          [ -z "${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN }}" ] && MISSING="$MISSING NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN"
          [ -z "${{ secrets.NEXT_PUBLIC_PENDO_API_KEY }}" ] && MISSING="$MISSING NEXT_PUBLIC_PENDO_API_KEY"
          if [ -n "$MISSING" ]; then
            echo "::error::Missing GitHub secrets:$MISSING"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ steps.info.outputs.safe_branch }}-${{ steps.info.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            NEXT_PUBLIC_EMBEDDED_WEBAPP_URL=${{ secrets.NEXT_PUBLIC_EMBEDDED_WEBAPP_URL }}
            NEXT_PUBLIC_WEBAPP_ENVIRONMENT=staging
            NEXT_PUBLIC_USAGE_DASHBOARD_ID=${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_ID }}
            NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN=${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN }}
            NEXT_PUBLIC_PENDO_API_KEY=${{ secrets.NEXT_PUBLIC_PENDO_API_KEY }}

      - name: Deploy to staging
        uses: ./.github/actions/deploy
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_user: ${{ secrets.SSH_USER }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          image_tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ steps.info.outputs.safe_branch }}-${{ steps.info.outputs.short_sha }}
          deploy_dir: /home/ddp/webapp_v2_docker
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}
          ghcr_user: ${{ github.actor }}

      - name: Record staging deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/deployments \
            -f ref="${{ steps.info.outputs.branch }}" \
            -f environment="staging" \
            -f description="staging-${{ steps.info.outputs.safe_branch }}-${{ steps.info.outputs.short_sha }}" \
            -F auto_merge=false \
            -f required_contexts="[]"

      - name: Summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ steps.info.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.info.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** staging-${{ steps.info.outputs.safe_branch }}-${{ steps.info.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    if: inputs.action == 'deploy-production'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
      deployments: write

    steps:
      - name: Verify confirmation
        if: inputs.confirm != 'deploy-production'
        run: |
          echo "::error::You must type 'deploy-production' in the confirm field to proceed."
          exit 1

      - name: Verify main branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::Production deploys only allowed from main branch."
          exit 1

      - uses: actions/checkout@v4

      - name: Normalize IMAGE_NAME to lowercase
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Get commit info
        id: info
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Validate build secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" ] && MISSING="$MISSING NEXT_PUBLIC_BACKEND_URL"
          [ -z "${{ secrets.NEXT_PUBLIC_EMBEDDED_WEBAPP_URL }}" ] && MISSING="$MISSING NEXT_PUBLIC_EMBEDDED_WEBAPP_URL"
          [ -z "${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_ID }}" ] && MISSING="$MISSING NEXT_PUBLIC_USAGE_DASHBOARD_ID"
          [ -z "${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN }}" ] && MISSING="$MISSING NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN"
          if [ -n "$MISSING" ]; then
            echo "::error::Missing GitHub secrets:$MISSING"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-main-${{ steps.info.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-latest
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            NEXT_PUBLIC_EMBEDDED_WEBAPP_URL=${{ secrets.NEXT_PUBLIC_EMBEDDED_WEBAPP_URL }}
            NEXT_PUBLIC_WEBAPP_ENVIRONMENT=production
            NEXT_PUBLIC_USAGE_DASHBOARD_ID=${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_ID }}
            NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN=${{ secrets.NEXT_PUBLIC_USAGE_DASHBOARD_DOMAIN }}

      - name: Deploy to production
        uses: ./.github/actions/deploy
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_user: ${{ secrets.SSH_USER }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          image_tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-main-${{ steps.info.outputs.short_sha }}
          deploy_dir: /home/ddp/webapp_v2_docker
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}
          ghcr_user: ${{ github.actor }}

      - name: Record production deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/deployments \
            -f ref="main" \
            -f environment="production" \
            -f description="prod-main-${{ steps.info.outputs.short_sha }}" \
            -F auto_merge=false \
            -f required_contexts="[]"

      - name: Summary
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIOUS=$(gh api repos/${{ github.repository }}/deployments?environment=production --jq '.[1].description // "none"')
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.info.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** prod-main-${{ steps.info.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous:** $PREVIOUS" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # ROLLBACK PRODUCTION
  # ============================================
  rollback-production:
    if: inputs.action == 'rollback-production'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: read
      deployments: write

    steps:
      - name: Verify confirmation
        if: inputs.confirm != 'rollback-production'
        run: |
          echo "::error::You must type 'rollback-production' in the confirm field to proceed."
          exit 1

      - uses: actions/checkout@v4

      - name: Normalize IMAGE_NAME to lowercase
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Determine rollback tag
        id: rollback
        env:
          ROLLBACK_TAG: ${{ inputs.rollback_tag }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$ROLLBACK_TAG" ]; then
            if ! echo "$ROLLBACK_TAG" | grep -qE '^[A-Za-z0-9._-]+$'; then
              echo "::error::Invalid rollback tag format. Only alphanumeric characters, dots, hyphens, and underscores are allowed."
              exit 1
            fi
            echo "tag=$ROLLBACK_TAG" >> "$GITHUB_OUTPUT"
            echo "source=user-specified" >> "$GITHUB_OUTPUT"
          else
            # Get the second most recent production deployment (previous version)
            PREV_TAG=$(gh api repos/${{ github.repository }}/deployments?environment=production --jq '.[1].description // empty')
            if [ -n "$PREV_TAG" ]; then
              echo "tag=$PREV_TAG" >> "$GITHUB_OUTPUT"
              echo "source=previous deployment record" >> "$GITHUB_OUTPUT"
            else
              echo "::error::No rollback tag specified and no previous production deployment found. Specify a tag in the rollback_tag field."
              exit 1
            fi
          fi

      - name: Show rollback target
        run: |
          echo "## Rollback Target" >> $GITHUB_STEP_SUMMARY
          echo "- **Rolling back to:** ${{ steps.rollback.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** ${{ steps.rollback.outputs.source }}" >> $GITHUB_STEP_SUMMARY

      - name: Rollback production
        uses: ./.github/actions/deploy
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_user: ${{ secrets.SSH_USER }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          image_tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.rollback.outputs.tag }}
          deploy_dir: /home/ddp/webapp_v2_docker
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}
          ghcr_user: ${{ github.actor }}

      - name: Record rollback deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a new deployment record so this becomes the "current" deployment
          gh api repos/${{ github.repository }}/deployments \
            -f ref="${{ github.ref_name }}" \
            -f environment="production" \
            -f description="${{ steps.rollback.outputs.tag }}" \
            -F auto_merge=false \
            -f required_contexts="[]"

      - name: Summary
        run: |
          echo "## Production Rollback Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Rolled back to:** ${{ steps.rollback.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** ${{ steps.rollback.outputs.source }}" >> $GITHUB_STEP_SUMMARY
